    <!-- Contact Form -->
    <div class="col-sm-12 col-md-11 col-lg-8 mx-0 ml-lg-5 mt-4 footer-margin">
      <div class="container border bg-white">
        <form class="text-main-color mb-4">
          <h3 class="about">Contact</h3>
          <hr class="hr-local" />

          <div class="form-group">
            <label for="name" class="pt-2">Name</label>
            <input type="text" class="form-control noborder-rad" id="name" />
          </div>
          <div class="form-group">
            <label for="email-address">Email</label>
            <input
              type="email"
              class="form-control noborder-rad"
              id="email-address"
            />
          </div>
          <div class="form-group">
            <label for="textarea">Message</label>
            <textarea
              class="form-control noborder-rad"
              id="textarea"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary bg-info noborder px-4">
            Submit
          </button>
        </form>
      </div>
    </div>

    <div class="col-sm-12 col-md-11 col-lg-8 mx-0 ml-lg-5 mt-4 footer-margin">
